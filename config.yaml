target:
  base_url: "https://travliaq.com"
  planner_url: "https://travliaq.com/planner"
  planner_url_clean: "https://travliaq.com/planner?noTour=1"

browser:
  headless: false
  window_width: 1440
  window_height: 900
  minimum_wait_page_load_time: 5
  maximum_wait_page_load_time: 15

agent:
  max_steps: 150
  max_actions_per_step: 3
  max_failures: 1  # fail fast — each step tests primary+fallback (2 providers); if both 429, retrying is pointless
  use_vision: auto  # 'auto' = screenshot on demand, 'true' = always, 'false' = never
  step_timeout: 180

evaluation:
  temperature: 0.3

orchestration:
  timeout_per_persona_seconds: 1200
  cooldown_between_personas_seconds: 30
  rate_limit_cooldown_seconds: 5  # reduced from 60 — exponential backoff already waited

dashboard:
  port: 8099
  host: "0.0.0.0"
